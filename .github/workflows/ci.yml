name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-lint:
    name: ğŸ”§ Build & Lint Check
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ§± Setup Node.js (LTS)
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: |
          echo "::group::npm install"
          npm ci
          echo "::endgroup::"

      - name: ğŸ”¨ Build
        run: |
          echo "::group::npm run build"
          npm run build
          echo "::endgroup::"

      - name: ğŸ” Lint
        run: |
          echo "::group::npm run lint"
          npm run lint
          echo "::endgroup::"
